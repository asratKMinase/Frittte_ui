# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - frittteui

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://frittteregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_7bf31a550f674634b935c67aef9f5681 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_37d056c3e43d4f82a29daf4cff0237eb }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: frittteregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_7bf31a550f674634b935c67aef9f5681 }}/frittteregistry/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'frittteui'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4c8ef6d19b69440bb5c7d8434009c250 }}
        images: 'frittteregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_7bf31a550f674634b935c67aef9f5681 }}/frittteregistry/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}'